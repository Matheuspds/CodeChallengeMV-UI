<p-panel header="Cadastrar Pessoa">
  <br>
  <div class="ui-g">
    <div class="ui-g-3">
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" pInputText [(ngModel)]="pessoa.nome">
        <label for="float-input">Nome</label>
      </span>
    </div>
    <div class="ui-g-3">
      <span class="ui-float-label">
        <p-inputMask mask="999.999.999-99" name="cpf" [(ngModel)]="pessoa.cpf"></p-inputMask>
        <label for="float-input">CPF</label>
      </span>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-3">
      <span class="ui-float-label">
        <input id="float-input" type="text" size="30" pInputText [(ngModel)]="pessoa.email">
        <label for="float-input">E-mail</label>
      </span>
    </div>
    <div class="ui-g-3">
      <span>
        <label for="float-input">Data de Nascimento: </label>
        <input id="float-input" type="date" size="30" pInputText [(ngModel)]="pessoa.dataNascimento">
      </span>
    </div>
  </div>
  <hr>
  <p-confirmDialog header="Confirmação" icon="pi pi-exclamation-triangle" width="425"></p-confirmDialog>


  <div class="ui-g">
    <div class="ui-g-1">
      <span class="ui-float-label">
        <p-inputMask mask="(99)" name="ddd" [(ngModel)]="telefone.ddd"></p-inputMask>
        <label for="float-input">DDD</label>
      </span>
    </div>
    <div class="ui-g-3">
      <span class="ui-float-label">
        <p-inputMask mask="9.9999-9999" name="telefone" [(ngModel)]="telefone.numero"></p-inputMask>
        <label for="float-input">Telefone</label>
      </span>
    </div>
    <div class="ui-g-3">
      <button pButton label="Adicionar"  [disabled]="validateTelefone() == true" (click)="adicionarTelefone()"> </button>
    </div>
  </div>
  <p-table [value]="listTelefone">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>DDD</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tel>
      <tr>
        <td>{{tel.id}}</td>
        <td>{{tel.ddd}}</td>
        <td>{{tel.numero}}</td>
        <td><button pButton class="ui-button-danger" label="Deletar" (click)="deleteTelefone(tel)"></button></td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>

<p-growl [(value)]="msgs">

</p-growl>
<div class="ui-g-1">
  <button pButton label="Cadastrar" (click)="savePessoa()" [disabled]="validateForm() == true"></button>
</div>

<div class="ui-g-1">
  <button pButton label="Cancelar" class="ui-button-danger" (click)="goBack()"></button>
</div>
